[application]

name="ggj2017"
main_scene="res://Main.tscn"
icon="res://icon.png"

[display]

width=1280
height=720
stretch_mode="2d"
stretch_aspect="keep"

[input]

p1_left_emitter_up=[key(A)]
p1_left_emitter_down=[key(Z)]
p1_right_emitter_down=[key(Down)]
p1_right_emitter_up=[key(Up)]
p1_rt=[key(Shift), jbutton(0, 7)]
p1_lt=[key(Control), jbutton(0, 6)]

p4_rt=[jbutton(3, 7)]
p4_lt=[jbutton(3, 6)]

p2_place_obstacle=[key(C), jbutton(1, 0)]
p2_move_right=[jaxis(1, 1)]
p2_move_left=[jaxis(1, 0)]

p3_place_obstacle=[jbutton(2, 0)]
p3_move_right=[jaxis(2, 1)]
p3_move_left=[jaxis(2, 0)]

p5_place_obstacle=[jbutton(4, 0)]
p5_move_right=[jaxis(4, 1)]
p5_move_left=[jaxis(4, 0)]

p6_place_obstacle=[jbutton(5, 0)]
p6_move_right=[jaxis(5, 1)]
p6_move_left=[jaxis(5, 0)]
