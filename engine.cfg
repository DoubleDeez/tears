[application]

name="ggj2017"
main_scene="res://Main.tscn"
icon="res://icon.png"

[display]

width=1280
height=720
stretch_mode="2d"
stretch_aspect="keep"

[input]

p2_place_obstacle=[key(C), jbutton(1, 0)]
p2_move_right=[jaxis(1, 1)]
p2_move_left=[jaxis(1, 0)]
p1_rt=[key(Shift)]
p1_lt=[key(Control)]
p1_left_emitter_up=[key(A)]
p1_right_emitter_down=[key(Down)]
p1_left_emitter_down=[key(Z)]
p1_right_emitter_up=[key(Up)]
